<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator using vanilla js</title>
    <!--css style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>BMI Calculator</h1>
            <div class="main_form">
                <input type="number" id="weightInput" placeholder="Enter Your Weight (kg)" required>
                <input type="number" id="heightInput" placeholder="Enter Your Height (inch)" required>
                <button type="submit" id="calculateBtn">Calculate</button>
            </div>
            <h4 class="result"></h4>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
