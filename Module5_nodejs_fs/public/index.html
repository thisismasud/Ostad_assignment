<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            padding:0;
            margin:0;
        }
        body{
            background:red;
        }
        nav{
            background-color: skyblue;
            width:100%;
            height: 5rem;
            line-height: 4rem;
            font-size: 3rem;
        }
        ul{
            display: flex;
            flex-direction: row;
            gap: 0.5rem;
            justify-content: space-around;
            cursor: pointer;
        }
        ul li{
            list-style: none;
        }
        h1{
            font-size: 7rem;
            text-align: center;
            margin-top: 3rem;
            color:white
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>Contact</li>
        </ul>
    </nav>
<h1>A HOME PAGE</h1>
</body>
</html>
